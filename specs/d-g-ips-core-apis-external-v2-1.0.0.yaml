openapi: 3.0.0
info:
  description: Domestic And General API
  # Version matching SwaggerHub
  version: 1.0.0
  title: D&G IPS Core APIs External V2
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/DomesticandGeneralUS/Internal-API/1.0.0
  - url: https://apis-internal.sbx.domgen.io
    variables: {}
security:
  - oauth2Auth: []
paths:
  /v2/{countryCode}/case:
    post:
      tags:
        - Case
      summary: Create a new Case
      description: Create a new Case
      operationId: createCase
      parameters:
        - in: path
          required: true
          name: countryCode
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: GBR
          allowEmptyValue: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCaseRequest"
      responses:
        "200":
          description: The request has succeeded and the resource returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateCaseResponse"
  /v2/{countryCode}/contract/{contractId}/invoice:
    get:
      tags:
        - Contract
      summary: Get Contract Invoices
      description: Get Contract Invoices by contractId
      operationId: getContractInvoices
      parameters:
        - in: path
          required: true
          name: countryCode
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: GBR
          allowEmptyValue: false
        - in: path
          required: true
          name: contractId
          description: "D&G Contract Unique Identifier"
          example: 1-01-123-456-789
          allowEmptyValue: false
          schema:
            type: string
        - in: query
          name: status
          description: Status
          example: outstanding
          schema:
            type: string
            enum:
              - "outstanding"
              - "settled"
              - "future"
        - $ref: "#/components/parameters/pageNoParam"
        - $ref: "#/components/parameters/pageSizeParam"
      responses:
        "200":
          description: The request has succeeded and the resource returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetContractInvoicesResponse"
  /v2/{countryCode}/person/{personId}/invoice:
    get:
      tags:
        - Person
      summary: Get Person Invoices
      description: Get Person Invoices by personId
      operationId: getPersonInvoices
      parameters:
        - in: path
          required: true
          name: countryCode
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: GBR
          allowEmptyValue: false
        - in: path
          name: personId
          description: D&G Person Unique Identifier
          example: 123456789
          allowEmptyValue: false
          required: true
          schema:
            type: string
            maxLength: 100
        - in: query
          name: clientCode
          description: D&G code representing the client supplying the data or on behalf of whom D&G is capturing this Person data in their system
          example: WHIRL
          schema:
            type: string
            maxLength: 10
        - in: query
          name: status
          description: Status
          example: outstanding
          schema:
            type: string
            enum:
              - "outstanding"
              - "settled"
        - $ref: "#/components/parameters/pageNoParam"
        - $ref: "#/components/parameters/pageSizeParam"
      responses:
        "200":
          description: The request has succeeded and the resource returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPersonInvoicesResponse"
  /v2/{countryCode}/alert:
    post:
      tags:
        - Alert
      summary: Alert Create
      description: Create an ALERT
      operationId: alertCreate
      parameters:
        - in: path
          name: countryCode
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: GBR
          allowEmptyValue: false
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAlertRequest"
      responses:
        "200":
          description: "The request has succeeded and the resource created as a result"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateAlertResponse"
        "400":
          description: >-
            Incorrect Syntax. The client should not repeat the request without modifications
    get:
      tags:
        - Alert
      summary: Get Alert History
      description: Get alert message history by personId and contractId
      operationId: getAlertHistory
      parameters:
        - in: query
          name: personId
          description: D&G Person Unique Identifer
          required: true
          schema:
            type: string
            maxLength: 100
        - in: query
          name: contractId
          description: >-
            Contract ID - Format Scheme Code + Reference. Examples, ABC1234567
            or AB1234567
          schema:
            type: string
            minLength: 9
            maxLength: 10
          allowEmptyValue: true
        - in: path
          required: true
          name: countryCode
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: GBR
          allowEmptyValue: false
      responses:
        "200":
          description: The request has succeeded and the resource returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAlertHistoryResponse"
        "404":
          description: The requested resource does not exist

  /v2/{countryCode}/alert/{id}:
    patch:
      tags:
        - Alert
      summary: Alert Update
      description: Update alert details
      operationId: alertUpdate
      parameters:
        - in: path
          required: true
          name: countryCode
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: GBR
          allowEmptyValue: false
        - in: path
          name: id
          schema:
            type: integer
          example: 1992062
          description: Alert ID
          allowEmptyValue: false
          required: true

      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateAlertRequest"
      responses:
        "200":
          description: The request has succeeded and the resource updated as a result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateAlertResponse"
        "400":
          description: >-
            Incorrect Syntax. The client should not repeat the request without modifications

  /v2/{countryCode}/product/variant/{id}/overview:
    get:
      tags:
        - Product Overview
      summary: Get product overview
      description: Get product overview by productVariantId
      operationId: getProductOverview
      parameters:
        - name: id
          in: path
          description: Product variant Id
          required: true
          schema:
            type: string
        - in: path
          required: true
          name: countryCode
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: GBR
          allowEmptyValue: false
        - in: query
          name: type
          example: PRDV or CLM
          description: Overview type
          required: false
          schema:
            type: string
            default: PRDV
      responses:
        "200":
          description: The request has succeeded and the resource returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetProductOverviewResponse"
        "404":
          description: The requested resource does not exist

  /v2/{countryCode}/pricing/tax:
    post:
      tags:
        - Merchandise Tax
      summary: Pricing Merchandise Tax
      description: Returns tax details for the state code in the item address
      operationId: taxGet
      parameters:
        - name: countryCode
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: GBR
          allowEmptyValue: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MerchandiseTaxRequest"
      responses:
        "200":
          description: The request has succeeded and the resource created as a result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchandiseTaxResponse"
        "404":
          description: Internal Server Error

  /v2/{countryCode}/pricing/base-rate:
    post:
      tags:
        - Base Rate
      summary: Pricing Base Rate
      description: Returns a base rate for a product variant ID and item
      operationId: baseRate
      parameters:
        - name: countryCode
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: GBR
          allowEmptyValue: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BaseRateRequest"
      responses:
        "200":
          description: The request has succeeded and the resource created as a result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseRateResponse"
        "404":
          description: Base rate not found
  /v2/{countryCode}/splits/split-price:
    post:
      tags:
        - Splits
      summary: Pricing Splits
      description: Returns Splits for a product variant ID
      operationId: splitPricing
      parameters:
        - name: countryCode
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: GBR
          allowEmptyValue: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SplitPricingRequest"
      responses:
        "200":
          description: The request has succeeded and the resource created as a result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SplitPricingResponse"
        "404":
          description: Splits not found
  /v2/splits:
    post:
      tags:
        - Contract Split
      summary: Creates Contract Split
      description: Returns created split details
      operationId: ContractSplit
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContractSplit"
      responses:
        "200":
          description: The request has succeeded and the resource created as a result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContractSplitResponse"
        "404":
          description: Internal Server Error
  /v2/{countryCode}/billing/{personId}:
    post:
      tags:
        - Billing
      summary: Create billing account and profile
      description: Create billing account and profile
      operationId: billingCreate
      parameters:
        - name: countryCode
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: USA
          allowEmptyValue: false
        - name: personId
          in: path
          example: "1234567890"
          description: D&G Person Unique Identifer
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BillingCreateRequest"
      responses:
        "200":
          description: The request has succeeded and the resource created as a result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BillingCreateResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BillingCreateErrorResponse"
    get:
      tags:
        - Billing
      summary: Get billing account and profile
      description: Get billing account and profile
      operationId: getBillingAccount
      parameters:
        - name: countryCode
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: USA
          allowEmptyValue: false
        - name: personId
          in: path
          example: "1234567890"
          description: D&G Person Unique Identifer
          required: true
          schema:
            type: string
        - name: profileId
          in: query
          example: "bb9f74b4-26f4-4d52-8c4a-d144e06fbb22"
          description: D&G Billing Profile Unique Identifer
          required: false
          schema:
            type: string
      responses:
        "200":
          description: The request has succeeded and the resource created as a result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetBillingAccountResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetBillingDataErrorResponseItem"
    patch:
      tags:
        - Billing
      summary: Partial Modification for billing account and profile
      description: Partial Modification for billing account and profile
      operationId: patchBillingAccount
      parameters:
        - name: countryCode
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: USA
          allowEmptyValue: false
        - name: personId
          in: path
          example: "1234567890"
          description: D&G Person Unique Identifer
          required: true
          schema:
            type: string
            maxLength: 100
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BillingPatchRequest"
      responses:
        "200":
          description: "{ Billing Profile 123456 successfully updated }"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetBillingDataErrorResponseItem"

  /v2/{countryCode}/billing/profile/{profileId}:
    get:
      tags:
        - Billing
      summary: Get profile by id
      description: Get profile by id
      operationId: getBillingProfile
      parameters:
        - name: countryCode
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: USA
          allowEmptyValue: false
        - name: profileId
          in: path
          example: "bb9f74b4-26f4-4d52-8c4a-d144e06fbb22"
          description: "D&G Billing Profile Unique Identifer"
          required: true
          schema:
            type: string
            maxLength: 100
      responses:
        "200":
          description: The request has succeeded and the resource created as a result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BillingAccountResponseWithProfile"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetBillingDataErrorResponseItem"

  /v2/{countryCode}/billing/account/{accountId}/profile:
    put:
      tags:
        - Billing
      summary: Create a new profile for and existing account
      description: Create a new profile for an existing account
      operationId: createProfile
      parameters:
        - name: countryCode
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: USA
          allowEmptyValue: false
        - name: accountId
          in: path
          example: "1234567890"
          description: D&G Billing Account Unique Identifer
          required: true
          schema:
            type: string
            maxLength: 100
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BillingCreateRequest"
      responses:
        "200":
          description: The Profile is created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BillingProfileResponse"
  /v2/{countryCode}/payment/auth-settle:
    post:
      tags:
        - Payment
      summary: Payment Auth Settle
      description: Authorise or "Authorise and Settle" a payment
      operationId: paymentAuthSettle
      parameters:
        - in: path
          name: countryCode
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: GBR
          allowEmptyValue: false
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentAuthSettleRequest"
      responses:
        "200":
          description: "The payment was authorised successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentAuthSettleResponse"
  /v2/{countryCode}/payment/refund:
    post:
      tags:
        - Payment
      summary: Payment Refund
      description: Issue a refund to a customer following the cancellation of a contract
      operationId: paymentRefund
      parameters:
        - in: path
          name: countryCode
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: GBR
          allowEmptyValue: false
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentRefundRequest"
      responses:
        "200":
          description: "The payment was refunded successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentAuthSettleResponse"

  # INTERACTION

  /v2/{countryCode}/interaction:
    get:
      tags:
        - Interaction
      summary: Interaction Search
      description: Get Interaction history
      operationId: getInteractionHistory
      parameters:
        - in: path
          name: countryCode
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: GBR
          allowEmptyValue: false
          required: true
        - in: query
          name: personId
          schema:
            type: string
            maxLength: 100
          description: "D&G Person Unique Identifer"
          example: 12345678
          allowEmptyValue: true
        - in: query
          name: referenceId
          schema:
            type: string
            maxLength: 100
          description: "D&G Reference Unique Identifer"
          example: ABC123467
          allowEmptyValue: true
        - $ref: "#/components/parameters/pageNoParam"
        - $ref: "#/components/parameters/pageSizeParam"
        - $ref: "#/components/parameters/protectedParam"
      responses:
        "200":
          description: The request has succeeded and the resource returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetInteractionHistoryResponse"
        "404":
          description: The requested resource does not exist

  /v2/{countryCode}/interaction/{id}:
    get:
      tags:
        - Interaction
      summary: Interaction Get
      description: Get Interaction Record
      operationId: getInteraction
      parameters:
        - in: path
          name: countryCode
          schema:
            $ref: "#/components/schemas/CountryCode"
          description: "The 3 character ISO-3166 country code"
          example: GBR
          allowEmptyValue: false
          required: true
        - in: path
          name: id
          schema:
            type: string
            maxLength: 36
          description: "D&G Interaction Unique Identifer - GUID"
          example: 0262f4d4-20e6-4a6a-83b8-55177b1fbdf5
          allowEmptyValue: false
          required: true
      responses:
        "200":
          description: The request has succeeded and the resource returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetInteractionResponse"
        "404":
          description: The requested resource does not exist

  # REPAIR
  /v2/{countryCode}/repair/{appointmentId}/reschedule:
    patch:
      tags:
        - Repair
      summary: Reschedule Appointment
      description: Reschedule a repair appointment by appointment reference.
      operationId: rescheduleRepair
      parameters:
        - in: path
          required: true
          name: countryCode
          example: 'USA'
          schema:
            $ref: "#/components/schemas/CountryCode"
        - in: path
          required: true
          name: appointmentId
          example: 1
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/RepairRescheduleRequestServiceBench'
                - $ref: '#/components/schemas/RepairRescheduleRequestAE'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepairRescheduleResponse'
        '400':
          description: Invalid Request
        '5XX':
          description: Error occur at server end

  '/v2/{countryCode}/repair/{appointmentId}':
    patch:
      tags:
        - Repair
      summary: Update / Cancel Appointment
      description: Update or Cancel a repair appointment by appointment reference.
      operationId: patchRepair
      parameters:
        - in: path
          required: true
          name: countryCode
          example: USA
          schema:
            $ref: '#/components/schemas/CountryCode'
        - in: path
          required: true
          name: appointmentId
          description: The Service Appointment ID
          example: 1
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/RepairUpdateRequest'
                - $ref: '#/components/schemas/RepairCancelRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepairUpdateResponse'
        '400':
          description: Invalid Request
        5XX:
          description: Error occur at server end

  /v2/{countryCode}/repair/{appointmentId}/status:
    post:
      tags:
        - Repair
      summary: Check Appointment Status
      description: Check Status of a repair appointment
      operationId: checkStatus
      parameters:
        - in: path
          required: true
          name: countryCode
          example: 'USA'
          schema:
            $ref: "#/components/schemas/CountryCode"
        - in: path
          required: true
          name: appointmentId
          example: 1
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RepairCheckStatusRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepairCheckStatusResponse'
        '400':
          description: Invalid Request
        '5XX':
          description: Error occur at server end

  /v2/{countryCode}/repair:
    post:
      tags:
        - Repair
      summary: Create Appointment
      description: Creates a repair appointment and returns the appointment reference and the order ID. If the brand param in the request payload is any value other than Whirlpool brands then retrieve the mandatory values for AE(Sears) flow using check availability API
      operationId: createRepair
      parameters:
        - in: path
          required: true
          name: countryCode
          example: 'USA'
          schema:
            $ref: "#/components/schemas/CountryCode"
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/RepairScheduleRequestAe'
                - $ref: '#/components/schemas/RepairScheduleRequestServiceBench'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepairScheduleRequestResponse'
        '400':
          description: Invalid Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepairScheduleResponse400'
        '5XX':
          description: Error occur at server end

  /v2/{countryCode}/repair/check-availability:
    post:
      tags:
        - Repair
      summary: Check Availability
      description: Returns dates and time slots for repair appointments from various service providers. Gives dates & time slots for the next 7 days from the availability request start date.
      operationId: checkAvailability
      parameters:
        - in: path
          required: true
          name: countryCode
          example: 'USA'
          schema:
            $ref: "#/components/schemas/CountryCode"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RepairCheckAvailabilityRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/RepairCheckAvailabilityResponseAE'
                  - $ref: '#/components/schemas/RepairCheckAvailabilityResponseServiceBench'
        '400':
          description: Invalid Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepairCheckAvailabilityResponse400'
        '5XX':
          description: Error occur at server end

  /v2/{countryCode}/repair/service-checker:
    post:
      tags:
        - Repair
      summary: Service Checker
      description: This API is only for RMS. Returns number of available slots for a service job if an availability is found on a given availability requested date.
      operationId: serviceChecker
      parameters:
        - in: path
          required: true
          name: countryCode
          example: 'USA'
          schema:
            $ref: "#/components/schemas/CountryCode"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RepairServiceCheckerRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepairServiceCheckerResponse'
        '400':
          description: Invalid Request
        '5XX':
          description: Error occur at server end

  /v2/{countryCode}/repair/job-download:
    post:
      tags:
        - Repair
      summary: Request Job Download
      parameters:
        - in: path
          required: true
          name: countryCode
          example: "USA"
          schema:
            $ref: "#/components/schemas/CountryCode"

      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RepairRequestJobDownloadRequest"
      responses:
        "200":
          description: Successful response
