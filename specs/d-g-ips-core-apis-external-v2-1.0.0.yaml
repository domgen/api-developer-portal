            - BD:Breakdown
            - AD:Damage Caused by Accident
        serviceFulfilmentType:
          type: string
          example: "REPAIR"
          description: 'Type of Service Fulfillment'
          enum:
            - REPAIR:Repair
            - REPLACE:Replacement
            - SPAREP:Spare Parts/Accessories
            - CUSTPAY:Customer Payment
        personId:
          type: string
          example: "12345678"
        assessment:
          type: object
          required:
            - faultCode
          properties:
            faultCode:
              type: string
              example: "Dishwasher10"
              description: 'The faultcode relating to the claim, chosen by the client'
            notes:
              type: string
              example: "Dishwasher Leaking water"
              description: 'Notes / free text regarding the fault, written by the client / agent'
        item:
          type: object
          required:
            - manufacturerBrandCode
            - merchandiseGroup
            - merchandiseType
            - modelNumber
            - serialNumber
            - breakdownDatetime
          properties:
            serialNumber:
              type: string
              example: "SR12345"
              description: "Serial number of the product"
            merchandiseGroup:
              type: string
              example: "WSDR"
              description: "The merchandise group code"
            merchandiseType:
              type: string
              example: "DISH"
              description: "The merchandise type code"
            manufacturerBrandCode:
              type: string
              example: "WHIRL"
              description: "The manufacturer brand code"
            modelNumber:
              type: string
              example: "KDFE104DBL"
              description: "Model number of the product"
            breakdownDatetime: 
              type: string
              format: date-time
              example: "2024-05-22T14:15:22Z"
              description: 'The datetime of when the item broke down'
        appointment:
          type: object
          required:
            - availableDate
            - serviceJobType
            - description
            - paymentType
            - serviceProviderAccountReference
            - address 
            - contact
            - timeSlot
          description: 'If provided, an appointment is booked as well as creating the claim'
          properties:
            availableDate:
              type: string
              format: date
              example: "2024-08-26"
              description: 'The date for scheduling the appointment'
            serviceJobType:
              type: string
              example: "OSR"
              description: 'Will always be OSR (On site repair)'
            paymentType:
              type: string
              example: "Service Contract"
            description:
              type: string
              example: "Leaking water"
              description: 'The faultcode description'
            serviceProviderAccountReference:
              type: string
              example: "44708"
              description: 'The service provider account reference / number'
            offerId:
              type: string
              example: "000223606660"
              description: 'REQUIRED. If brand is any value other than whirlpool brands. The unique identifier for the date/time slot selected of an available appointment'
            timeSlot:
              type: object
              required:
                - startTime
                - length
              description: 'Selected time slot'
              properties:
                startTime:
                  type: string
                  example: "0800"
                  description: 'Service start time'
                length:
                  type: string
                  example: "4"
                  description: 'Length of service'
            address:
              type: object
              required:
                - city
                - country
                - state
                - postalCode
                - addressLine1
              properties:
                city:
                  type: string
                  example: "Georgia"
                  description: "The city of service"
                country:
                  type: string
                  example: "US"
                  description: "Country"
                state:
                  type: string
                  example: "GA"
                  description: "State"
                postalCode:
                  type: string
                  example: "11211"
                  description: "Postalcode of customer"
                addressLine1:
                  type: string
                  example: "St.RedOak"
                  description: "Address of customer"
            contact:
              type: object
              required:
                - firstName
                - surname
                - primaryPhoneNumber
              properties:
                firstName:
                  type: string
                  example: "Sam"
                  description: 'First name of the customer'
                surname:
                  type: string
                  example: "Test"
                  description: 'Surname/Lastname of the customer'
                primaryPhoneNumber:
                  type: string
                  example: "05657677633"
                  description: 'Primary contact number of the customer'
        source:
          type: object
          required:
            - clientCode
            - channelCode
            - systemCode
            - journeyCode
            - interactionEventCode
            - interactionEventDateTime
            - interactionType
            - interactionId
            - interactionIdSystemCode
            - userId
          properties:
            clientCode:
              type: string
              example: "WHIRL"
              description: 'The code representing the channel the service request was created on'
            channelCode:
              type: string
              example: "DGCCC"
              description: 'The client the request is made for i.e Whirlpool'
            systemCode:
              type: string
              example: "ADP"
              description: >-
                A D&G code representing the system supplying the data - Please
                refer to the D&G reference dataset for a full list of values
            journeyCode:
              type: string
              example: "REG"
              description: 'The code representing the business journey that is supplying the data'
            interactionEventCode:
              type: string
              example: "PECRE"
              description: >-
                A code to represent the actual significant interaction event -
                Please refer to the D&G reference dataset for a full list of
                values
            interactionDirection:
              type: string
              example: I
              description: >-
                The initiating direction of the interaction event
                (inbound/outbound)
              enum:
                - I
                - O
            interactionEventDateTime:
              type: string
              format: date-time
              maxLength: 10
              example: '2024-05-30 14:15:22.000Z'
              description: The unique date and time of the interaction event
            interactionType:
              type: string
              example: SYS
              description: >-
                A code to indicate system generated or customer interactions
                from customer facing channels
              enum:
                - SYS
                - CUS
            interactionId:
              type: string
              maxLength: 100
              example: 123ABC
              description: >-
                The external web session or telephony conversation id
                identifying the interaction that triggered the event in digital
                or telephony journeys or an artificially generated identifier
                for automated backend processes
            interactionIdSystemCode:
              type: string
              maxLength: 10
              example: GPC
              description: >-
                A code to identify the system that generated or master(s) the
                interactionId. this is different from system code which
                represents the system that triggered the event - Please refer to
                the D&G reference dataset for a full list of values
            userId:
              type: string
              example: "BLOGGSJ"
              description: 'The userId of the user that made the request'
      required:
        - contractStatusCode
        - contractReference
        - contractId
        - exposureId
        - perilId
        - coverageCode
        - serviceRequestType
        - serviceFulfilmentType
        - assessment
        - item
        - personId
        - source
        
