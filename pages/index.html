<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Domestic & General API Developer Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      :root {
        --bs-dark-rgb: 38,50,56;
      }
      .list-group {
        --bs-list-group-active-bg: var(--bs-list-group-border-color);
        --bs-list-group-active-border-color: var(--bs-list-group-border-color);
      }
      .list-group-item select {
        min-width: 6rem;
        color: var(--bs-code-color);
      }
      pre {
        background-color: #111;
        padding: 1rem;
      }      
    </style>
    <script>
      function search() {
        const searchTerm = document.getElementById('search-bar').value.toLowerCase();
        const items = document.getElementById('api-list').getElementsByClassName('list-group-item');

        if (searchTerm.length >= 3) {
          for (const item of items) {
            if (!item.classList.contains('active')) {
              const title = item.getElementsByClassName('api-title')[0].innerHTML.toLowerCase();
              const description = item.getElementsByClassName('api-description')[0].innerHTML.toLowerCase();

              if(title.indexOf(searchTerm) > -1 || description.indexOf(searchTerm) > -1) {
                item.classList.remove('d-none');
              } else {
                item.classList.add('d-none');
              }
            }
          }
        } else {
          for (const item of items) {
            item.classList.remove('d-none');
          }
        }
      }

      document.onreadystatechange = () => {
        for (const elem of document.getElementsByClassName("api-item")) {
          elem.addEventListener('click', (event) =>{
            event.preventDefault();
            if(!event.target.classList.contains('version')) {
              document.location = event.currentTarget.getAttribute('href') + '-' + event.currentTarget.getElementsByClassName('version')[0].value + '/';
            }
          });
        }
      }
    </script>
  </head>
  <body>
    <main>
      <div class="container py-4">    
        <div class="p-5 mb-4 bg-dark text-bg-dark rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Domestic & General API Developer Portal</h1>
          </div>
        </div>
        <div class="row align-items-md-stretch">
          <div class="col-md-12">
            <div class="h-100 rounded-3">
              <div class="list-group">
                <div id="api-list" class="list-group">
                  <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                    <div class="input-group flex-nowrap">
                      <span class="input-group-text" id="addon-wrapping">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                      </span>
                      <input id="search-bar" type="text" class="form-control" placeholder="Search..." aria-label="search" aria-describedby="addon-wrapping" onchange="search()" onkeyup="search()">
                    </div>
                  </a>
                  
                      <a class="api-item list-group-item list-group-item-action" href="/d-g-global-integration">
                        <div class="d-flex w-100 justify-content-between">
                          <h5 class="mb-1 api-title">
                              D&G Global Integration
                          </h5>
                          <small>10th Oct 2025</small>
                        </div>
                        <div class="d-flex w-100 justify-content-between">
                          <p class="mb-1 api-description">This spec defines the API for the D&G Global Integration Service</p>
                          <small class="float-right">
                            <select class="version form-select">
                              
                                <option>v1.4.7</option>
                              
                                <option>v1.4.6</option>
                              
                                <option>v1.4.5</option>
                              
                                <option>v1.4.4</option>
                              
                                <option>v1.4.3</option>
                              
                                <option>v1.4.2</option>
                              
                                <option>v1.4.1</option>
                              
                                <option>v1.4.0</option>
                              
                                <option>v1.3.9</option>
                              
                                <option>v1.3.8</option>
                              
                            </select>
                          </small>
                        </div>
                    </a>
                  
                      <a class="api-item list-group-item list-group-item-action" href="/d-g-ips-core-apis-external-v1">
                        <div class="d-flex w-100 justify-content-between">
                          <h5 class="mb-1 api-title">
                              D&G IPS Core APIs External V1
                          </h5>
                          <small>10th Oct 2025</small>
                        </div>
                        <div class="d-flex w-100 justify-content-between">
                          <p class="mb-1 api-description">Domestic And General API</p>
                          <small class="float-right">
                            <select class="version form-select">
                              
                                <option>1.0.0</option>
                              
                            </select>
                          </small>
                        </div>
                    </a>
                     
                </div>                         
            </div>
          </div>
        </div>
        <footer class="pt-3 mt-4 text-body-secondary border-top">
          Domestic & General Â© 2024
        </footer>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
